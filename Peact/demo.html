<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../jer/jer.js"></script>
  <script src="../javascript-basic/util.js"></script>
  <script src="./index.js"></script>
  <title>Peact Demo</title>
</head>

<body>
  <script>
    function notThis() {
      console.log(this)
    }
    // create a Peact class
    const MyPeactClass = Peact.createClass({
      test() {
        console.log("this is test")
        console.log('this is THIS pointer: ', this)
        console.log('this is PROPS: ', this.props)
        console.log('this is STATE: ', this.state)
      },
      say: notThis,
      render() {
        this.props = {
          msg: "Hi!"
        }
        // this.test()
        // this.say()
        return Peact.createElement('h1', {
          onClick: function () {
            alert("Hi!")
          }
        }, this.props.msg);
      }
    })

    PeactDOM.render(
      MyPeactClass,
      document.body
    )

    // create a Peact element
    let MyDiv = Peact.createElement("div", null, "this is a div")
    // PeactDOM.render(
    //   MyDiv,
    //   document.body
    // )

    // just render
    // PeactDOM.render("this is text", document.body)

    // create a Peact element
    let MyH3 = Peact.createElement(
      "div", null, 
      Peact.createElement("h3", null, "this is inner child!")
    )
    PeactDOM.render(
      MyH3,
      document.body
    )

    // extend class
    class App extends Component {}
  </script>
</body>

</html>
